name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create .env file
        run: |
          echo "BRAINTREE_MERCHANT_ID=hmrc3kfrt2xrvtvp" >> .env
          echo "BRAINTREE_PUBLIC_KEY=d3rnqcjwn7zk4fpt" >> .env
          echo "BRAINTREE_PRIVATE_KEY=767ed9ddd903781349d4c2af441f8eaa" >> .env
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install client dependencies
        run: |
          cd client
          npm install
      
      - name: Run frontend tests
        run: npm run test:frontend

      - name: Run backend tests
        run: npm run test:backend
      
      - name: Run backend integration tests
        run: npm run test:backend-integration
      
      - name: Run frontend integration tests
        run: npm run test:frontend-integration
